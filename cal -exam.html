<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="/cal-exam.css">
</head>
<body>
    <div class="container">
        <h3>CALCLUATOR</h3>
        <input type="number" id="num1" placeholder="Enter first number"><br><br>
        <input type="number" id="num2" placeholder="Enter second number"><br><br>

        <button value="+" onclick="calc(this.value)">Add</button><br><br>
        <button value="-" onclick="calc(this.value)">Sub</button><br><br>
        <button value="/" onclick="calc(this.value)">div</button><br><br>
        <button value="*" onclick="calc(this.value)">mul</button><br><br>
    </div>
    <div class="content">
        <h3>RESULT:</h3>
        <h3 id="demo"></h3>
    </div>
    <script>
            function calc(val){
                let num1 = document.getElementById("num1").value
                let num2 = document.getElementById("num2").value
                let x =num1+val+num2
                total =eval(x)
                document.getElementById("demo").innerHTML =total
            }
    </script>
</body>
</html>
